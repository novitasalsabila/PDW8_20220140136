<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran - Anak KMTI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

 

  <style>
    .custom-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 500px;
      width: 100%;
      
    }
    .card-body {
      padding: 2rem;
    }

    .body{
      background-color: rgb(28, 28, 137);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Biodata Anak KMTI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="daftar.html">Daftar Biodata</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="form.html">Daftarkan Biodata</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="custom-section bg-light">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Formulir Pendaftaran Biodata</h2>
          <form id="biodataForm">
            <div class="mb-3">
              <label for="namaLengkap" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" name="namaLengkap" required>
            </div>
            <div class="mb-3">
              <label for="divisi" class="form-label">Divisi</label>
              <input type="text" class="form-control" id="divisi" name="divisi" required>
            </div>
            <div class="mb-3">
              <label for="tahun" class="form-label">Tahun</label>
              <input type="number" class="form-control" id="tahun" name="tahun" required>
            </div>
            
            <div class="mb-3">
              <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="jenisKelamin" id="lakiLaki" value="Laki-laki" required>
                  <label class="form-check-label" for="lakiLaki">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan">
                  <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="hobi" class="form-label">Hobi</label>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hobi1" name="hobi[]" value="Membaca">
                  <label class="form-check-label" for="hobi1">Membaca</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hobi2" name="hobi[]" value="Olahraga">
                  <label class="form-check-label" for="hobi2">Olahraga</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hobi3" name="hobi[]" value="Berenang">
                  <label class="form-check-label" for="hobi3">Berenang</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hobi4" name="hobi[]" value="Menggambar/Melukis">
                  <label class="form-check-label" for="hobi4">Menggambar/Melukis</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hobi5" name="hobi[]" value="Memasak">
                  <label class="form-check-label" for="hobi5">Memasak</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hobi6" name="hobi[]" value="Bermain Musik">
                  <label class="form-check-label" for="hobi6">Bermain Musik</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Unggah Foto</label>
              <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
            </div>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="custom-section bg-dark text-white text-center">
    <div class="container">
      <p>&copy; 2024 Biodata Anak KMTI. All Rights Reserved.</p>
    </div>
  </footer>
 
 

  <!-- JavaScript -->
  <script>
    document.getElementById('biodataForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const namaLengkap = document.getElementById('namaLengkap').value;
      const divisi = document.getElementById('divisi').value;
      const tahun = document.getElementById('tahun').value;
      const jenisKelamin = document.querySelector('input[name="jenisKelamin"]:checked').value;
      const hobiElements = document.querySelectorAll('input[name="hobi[]"]:checked');
      const hobi = Array.from(hobiElements).map(el => el.value);
      const fotoInput = document.getElementById('foto');
      const reader = new FileReader();

      reader.onload = function(e) {
        const biodata = {
          namaLengkap,
          divisi,
          tahun,
          jenisKelamin,
          hobi,
          foto: e.target.result
        };

        // Menampilkan data yang akan disimpan
        const biodataText = `Nama Lengkap: ${namaLengkap}\nDivisi: ${divisi}\nTahun: ${tahun}\nJenis Kelamin: ${jenisKelamin}\nHobi: ${hobi.join(', ')}`;
        alert(`Berikut adalah data yang akan disimpan:\n\n${biodataText}`);

        let biodataList = JSON.parse(localStorage.getItem('biodataList')) || [];
        biodataList.push(biodata);
        localStorage.setItem('biodataList', JSON.stringify(biodataList));

        // Alert data yang diinput
        alert('Biodata berhasil didaftarkan!');

        // Reset form setelah data disimpan
        document.getElementById('biodataForm').reset();
      };

      reader.readAsDataURL(fotoInput.files[0]);
    });

    function resetForm() {
      document.getElementById('biodataForm').reset();
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
